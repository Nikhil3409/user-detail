<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: white">User Details</h1>
    <div class="d-flex">
        <button type="button" (click)="clickAddUser()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Users</button>  
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Contact No</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let row of userData">
      <td>{{row.id}}</td>
      <td>{{row.fname}}</td>
      <td>{{row.lname}}</td>
      <td>{{row.email}}</td>
      <td>{{row.contact_number}}</td>
      <td>{{row.address}}</td>
      <td>
        <button type="button" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-warning">Edit</button>&nbsp;
        <button type="button" (click)="deleteUser(row)" class="btn btn-outline-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter User Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="text" formControlName="fname" class="form-control" id="fname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="lname" class="form-label">Last Name</label>
                  <input type="text" formControlName="lname" class="form-control" id="lname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email ID</label>
                  <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="contact_number" class="form-label">Contact Number</label>
                  <input type="text" formControlName="contact_number" class="form-control" id="contact_number" aria-describedby="emailHelp">
                </div>
                <div>
                  <label for="address" class="form-label">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp">  
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" *ngIf="showAdd" (click)="postUserdetails()" class="btn btn-primary">Save</button>
            <button type="button" *ngIf="showUpdate" (click)="updateUserDetails()" class="btn btn-primary">Update</button>
        </div>
        </div>
    </div>
</div>
